version: "3.9"

services:

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.fastapi
    container_name: churn_api
    ports:
      - "8000:8000"
    volumes:
      - ./dashboard:/app/dashboard
      - ./backend:/app/backend
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    restart: always
    networks:
      - churn_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: churn_dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app/dashboard
      - ./models:/app/models
      - ./data:/app/data
    restart: always
    depends_on:
      - api
    networks:
      - churn_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501/ || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - churn_network
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_HTTP_PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - churn_network
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: always

networks:
  churn_network:
    driver: bridge

volumes:
  grafana-storage:
